{% load bootstrap3 %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>Create New Image- {{title}}</title>
    {% else %}
    <title>Create New Image</title>
    {% endif %} {% block styles %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% endblock %}
  </head>
  <body>
    <body class="m-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card-body">
              <a href="{% url 'base' %}" class="btn btn-dark my-3">Home Page</a>
            </div>

            <div class="card">
              <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group m-3">
                  <label>Description</label>
                  <input
                    required
                    name="description"
                    type="text"
                    placeholder="Enter a description"
                    class="form-control"
                  />
                </div>

                <div class="form-group m-3">
                  <label>Select a category</label>
                  <select name="category" class="form-control">
                    <option value="none">Select a category</option>

                    {% for category in categories %}
                    <option value="{{ category.id }}">
                      {{ category.name }}
                    </option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group m-3">
                  <label>Create a new category</label>
                  <input
                    name="category_new"
                    type="text"
                    placeholder="Create a new category"
                    class="form-control"
                  />
                </div>

                <div class="form-group m-3">
                  <label>Select a Location</label>
                  <select name="category" class="form-control">
                    <option value="none">Select a location</option>

                    {% for location in locations %}
                    <option value="{{location.id}}">{{location.name}}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group m-3">
                  <label>Create a new Location</label>
                  <input
                    name="location_new"
                    type="text"
                    placeholder="Create a new Location"
                    class="form-control"
                  />
                </div>

                <div class="form-group m-3">
                  <label>Upload image</label>
                  <input
                    required
                    name="images"
                    type="file"
                    multiple
                    class="form-control-file"
                  />
                </div>

                <button type="submit" class="btn btn-primary m-3">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %} {% endblock %}
  </body>
</html>
