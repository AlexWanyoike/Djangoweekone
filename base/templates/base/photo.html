{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'js/scripts.js' %}" />
  </head>

  <body class="m-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col">
          <div style="height: 90vh">
            <img
              style="max-width: 100%; max-height: 100%"
              src="{{photo.image.url}}"
            />
            <div class="card text-center">
              <div class="card-header">{{ photo.category.name }}</div>
              <div class="card-body">
                <h5 class="card-title">
                  Location Taken: {{photo.location.name}}
                </h5>
                <p class="card-text">
                  Description : {{photo.description }}
                  <br />
                  <a href="{% url 'base' %}" class="btn btn-dark my-3"
                    >Home Page</a
                  >
                </p>
                <input
                  class="form-control"
                  id="imagelink"
                  type="text"
                  value="{{photo.image.url}}"
                  id="{{photo.id}}.url"
                />
                <button
                  class="btn btn-outline-success"
                  onclick="copyFunction('{{photo.id}}.url')"
                >
                  Copy Link
                </button>
              </div>

              <div class="card-footer text-muted">{{photo.name}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
